<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon camera.png">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallary</h1>
            <div class="gallary">
               
                <figure class="card">
                    <img src="./images/image1.jpg" alt="image1">
                    <figcaption>Image 1</figcaption>

                </figure>

                <figure class="card">
                    <img src="./images/image2.jpeg" alt="image1">
                    <figcaption>Image 2</figcaption>

                </figure>

                <figure class="card">
                    <img src="./images/image3.jpeg" alt="image1">
                    <figcaption>Image 3</figcaption>

                </figure>

                <figure class="card">
                    <img src="./images/image4.jpeg" alt="image1">
                    <figcaption>Image 4</figcaption>

                </figure>

                <figure class="card">
                    <img src="./images/image5.jpeg" alt="image1">
                    <figcaption>Image 5</figcaption>

                </figure>


                <figure class="card">
                    <img src="./images/image6.jpeg" alt="image1">
                    <figcaption>Image 6</figcaption>

                </figure>


                <figure class="card">
                    <img src="./images/image7.jpeg" alt="image1">
                    <figcaption>Image 7</figcaption>

                </figure>

                   
                <figure class="card">
                    <img src="./images/image8.jpeg" alt="image1">
                    <figcaption>Image 8</figcaption>

                </figure>

                <figure class="card">
                    <img src="./images/image9.jpeg" alt="image1">

                </figure>

       

            </div>
        </div>
    </div>
</body>
</html>
